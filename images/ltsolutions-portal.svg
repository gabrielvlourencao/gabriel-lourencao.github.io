<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f1f5f9" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Header -->
  <rect y="0" width="800" height="80" fill="#ffffff"/>
  <line x1="0" y1="80" x2="800" y2="80" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Logo -->
  <rect x="40" y="20" width="50" height="40" fill="#dc2626" rx="4"/>
  <text x="55" y="48" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">LTS</text>
  <text x="100" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0f172a">LOURENÇÃO</text>
  <text x="100" y="58" font-family="Arial, sans-serif" font-size="12" fill="#64748b">TECH SOLUTIONS</text>
  
  <!-- Navigation -->
  <text x="550" y="45" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Home</text>
  <line x1="550" y1="50" x2="590" y2="50" stroke="#dc2626" stroke-width="2"/>
  <text x="610" y="45" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Sobre</text>
  <text x="670" y="45" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Projetos</text>
  <text x="730" y="45" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Contato</text>
  
  <!-- Hero Section -->
  <!-- Tag -->
  <rect x="300" y="150" width="200" height="30" fill="#f1f5f9" rx="15"/>
  <circle cx="315" cy="165" r="4" fill="#dc2626"/>
  <text x="330" y="170" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Tech Lead &amp; Gestor de Sistemas</text>
  
  <!-- Main Headline -->
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#0f172a" text-anchor="middle">Tecnologia que</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#dc2626" text-anchor="middle">simplifica</text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#0f172a" text-anchor="middle">o seu dia</text>
  
  <!-- Subheading -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">Criando soluções práticas e acessíveis para autônomos</text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">e pequenos negócios prosperarem no mundo digital.</text>
  
  <!-- Buttons -->
  <rect x="280" y="420" width="180" height="50" fill="#dc2626" rx="6"/>
  <text x="370" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff" text-anchor="middle">Ver Projetos</text>
  <polygon points="440,445 450,450 440,455" fill="#ffffff"/>
  
  <rect x="480" y="420" width="180" height="50" fill="#f1f5f9" rx="6" stroke="#e2e8f0" stroke-width="1"/>
  <text x="570" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#0f172a" text-anchor="middle">Entrar em Contato</text>
  
  <!-- Stats Section -->
  <text x="200" y="540" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#0f172a" text-anchor="middle">1+</text>
  <text x="200" y="565" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Projetos Lançados</text>
  
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#0f172a" text-anchor="middle">100%</text>
  <text x="400" y="565" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Dedicação</text>
  
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#0f172a" text-anchor="middle">∞</text>
  <text x="600" y="565" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Ideias</text>
</svg>

